name: linux

on:
  push:
    branches: [ master ]

jobs:
  linux-test:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v3

    - name: Setup
      run: sudo apt update; sudo apt install zsh tmux

    - name: Run init.sh
      run: ${GITHUB_WORKSPACE}/bin/init.sh

    - name: Load .zshrc
      run: |
        zsh ~/.zshrc 2> error.log; cat error.log
        if [ -s error.log ]; then false; fi

    - name: Load .vimrc
      run: |
        vim -c ":source ~/.vimrc"

    - name: Load .tmux.conf
      run: |
        tmux new-session -d; tmux source-file ~/.tmux.conf 2> error.log; cat error.log
        if [ -s error.log ]; then false; fi